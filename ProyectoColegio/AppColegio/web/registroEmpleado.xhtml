<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./plantilla/PlantillaColegio.xhtml">

      <ui:define name="content">
        
        
        
        <h:form>
          
          
          <p:growl id="growl" showDetail="true" sticky="true" />  
           
          <h1>Registro De Empleados</h1>
          
          <p:panel header="Datos">
          
            <label>Nombre:</label>
             <p:inputText value="#{registroEmpleados.nombre}" />
             
            <label>Apellido:</label>
            <p:inputText value="#{registroEmpleados.apellido}" />
              
            <label>Usuario:</label>
            <p:inputText value="#{registroEmpleados.usuario}" />
            <br></br>
             <br></br>
            <label>Clave:</label>
            
            <p:inputText value="#{registroEmpleados.clave}"  required="true" type="password" />
             
            <label>Correo:</label>
            <p:inputText value="#{registroEmpleados.correo}" />
              
            <label>ID Permiso:</label>
            <p:inputText value="#{registroEmpleados.idPer}" />
                   
              <br></br>
             <br></br>
            <p:commandButton value="Aceptar"
                             action="#{registroEmpleados.doProcesar()}"
                             ajax="false"/>
            
          </p:panel>
          

        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
