<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla/PlantillaColegio_secret.xhtml">

            <ui:define name="content">



                <h:form>


                    <p:growl id="growl" showDetail="true" sticky="true" />  

                    <h1>LISTADO DE ESTUDIANTES</h1>

                    <p:panel header="Datos">

                        <p:commandButton value="Consultar"
                                         action="#{listaEstudiantes.doProcesar()}"
                                         ajax="false"/>

                    </p:panel>

                   
                    <p:panel header="Resultado">

                        <p:dataTable var="r" value="#{listaEstudiantes.lista}">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{r.IDEST}" />
                            </p:column>
                            <p:column headerText="nOMBRE">
                                <h:outputText value="#{r.NOMBRE_EST}" />
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{r.APELLIDO_EST}" />
                            </p:column>
                            <p:column headerText="Apoderado">
                                <h:outputText value="#{r.APODERADO}" />
                            </p:column>
                            <p:column headerText="Correo Apoderado">
                                <h:outputText value="#{r.CORREO_APO}" />
                            </p:column>

                        </p:dataTable>

                    </p:panel>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
