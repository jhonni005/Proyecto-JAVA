     >
   
  <body>

    <ui:composition template="./plantilla/Plantilla.xhtml">

      <ui:define name="content">
        
        
        
        <h:form>

          <p:panel header="Datos">
          
            <label>Usuario</label>
            <p:inputText value="#{validarLogin.usuario}" required="true" />
            
             <label>Contrase√±a</label>
             <p:inputText value="#{validarLogin.pass}"  required="true" type="password" />
            
         
            
            
            <p:commandButton value="Ingresar"
                             action="#{validarLogin.validarLogin()}"
                             ajax="false"/>
            
          </p:panel>
          
          <p:panel header="">
            <h3> #{validarLogin.mensaje}</h3>
          
            
          </p:panel>
          
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
