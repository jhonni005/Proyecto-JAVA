<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantilla/PlantillaColegio.xhtml">

            <ui:define name="content">
                
                 <h:form>


                    <p:growl id="growl" showDetail="true" sticky="true" />  

                    <h1>CONSULTA DE SECCIONES</h1>

                   <p:commandButton value="Consultar"
                                    action="#{listarSecciones.getListaSecciones()}"
                                         ajax="false"/>

                   
                    <p:panel header="Resultado">

                        <p:dataTable var="r" value="#{listarSecciones.list}">
                            <p:column headerText="IDSALON">
                                <h:outputText value="#{r.IDSALON}" />
                            </p:column>
                            <p:column headerText="AÑO">
                                <h:outputText value="#{r.AÑO}" />
                            </p:column>
                            <p:column headerText="GRADO">
                                <h:outputText value="#{r.GRADO}" />
                            </p:column>
                            <p:column headerText="NIVEL">
                                <h:outputText value="#{r.DES_NIVEL}" />
                            </p:column>
                           
                        </p:dataTable>

                    </p:panel>



                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
