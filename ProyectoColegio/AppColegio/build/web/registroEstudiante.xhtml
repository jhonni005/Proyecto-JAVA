<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./plantilla/PlantillaColegio.xhtml">

      <ui:define name="content">
        
        
        
        <h:form>
          
          
          <p:growl id="growl" showDetail="true" sticky="true" />  
           
          <h1>Registro De Estudiantes</h1>
          
          <p:panel header="Datos">
          
            <label>Nombre:</label>
            <p:inputText value="#{registroEstudiantes.nombre}" />
             
            <label>Apellido:</label>
            <p:inputText value="#{registroEstudiantes.apellido}" />
              
            <label>Apoderado:</label>
            <p:inputText value="#{registroEstudiantes.apoderado}" />

            <label>Correo Apoderado</label>
            <p:inputText value="#{registroEstudiantes.correo_apoderado}" />
                                
              <br></br>
             <br></br>
            <p:commandButton value="Aceptar"
                             action="#{registroEstudiantes.doProcesar()}"
                             ajax="false"/>
            
          </p:panel>
          

        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
