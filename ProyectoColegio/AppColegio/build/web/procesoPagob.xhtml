<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./plantilla/PlantillaColegio.xhtml">

      <ui:define name="content">
        
        
        
        <h:form>
          
          
          <p:growl id="growl" showDetail="true" sticky="true" />  
           
          <h1>PAGO DE PENSION</h1>
          
          <p:panel header="Datos">
          
            <label>Tipo:</label>
            <p:inputText value="#{procesoPago.tipo}" />
            
             <label>Monto:</label>
            <p:inputText value="#{procesoPago.monto}" />
            
             <label>Id Estudiante:</label>
             <p:inputText value="#{procesoPago.est}" />
             
              <label>Id Matricula</label>
             <p:inputText value="#{procesoPago.mat}" />
              
             <br></br><label>Fecha de pago</label>
              <p:inputText value="#{procesoPago.fec_pago}"><br></br>
                   
              </p:inputText>
              <!-- Example:aÃ±o/mes/dia-->
              <!-- Example: 17/06/05-->
             <label>Fecha de Vencimiento</label>
             <p:inputText value="#{procesoPago.fec_venc}">
                      
             </p:inputText>
        
        
        
        
        
        
        
        
            <p:commandButton value="Procesar Pago"
                             action="#{procesoPago.doProcesar()}"
                             ajax="false"/>
            
          </p:panel>
          
          <p:panel header="Resultado">
          
          
            
          </p:panel>
          
          
          
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
