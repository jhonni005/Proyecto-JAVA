<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./plantilla/PlantillaColegio.xhtml">

      <ui:define name="content">
        
        
        
        <h:form>
          
          
          <p:growl id="growl" showDetail="true" sticky="true" />  
           
          <h1>Registro De Secciones</h1>
          
          <p:panel header="Datos">
          
            <label>Nivel:</label>
            <p:inputText value="#{registroSeccion.nivel}" />
             
            <label>Salón:</label>
            <p:inputText value="#{registroSeccion.salon}" />
              
            <label>Año:</label>
            <p:inputText value="#{registroSeccion.año}" />
            <br></br>
             <br></br>
            <label>Grado:</label>
            <p:inputText value="#{registroSeccion.grado}" />
             
        
              <br></br>
             <br></br>
            <p:commandButton value="Aceptar"
                             action="#{registroSeccion.doProceso()}"
                             ajax="false"/>
            
          </p:panel>
          

        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
